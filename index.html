<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The 24 City Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@900&family=Roboto+Condensed:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --fg: #ffffff;
      --border: #ffffff;
      --tab-bg: #0a1a40;
      --clock-h: 95px;
      --clock-gap: 10px;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #000000 0%, #000000 100%);
      color: var(--fg);
      font-family: sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: default;
    }

    .stars { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
    .star {
      position: absolute; width: 2px; height: 2px; background: #fff; border-radius: 50%;
      opacity: 0.6; animation: twinkle 10s ease-in-out infinite;
      box-shadow: 0 0 6px rgba(255,255,255,0.6);
    }
    @keyframes twinkle { 0%,100%{opacity:.5;transform:scale(1);}50%{opacity:1;transform:scale(1.5);} }

    .shooting-star {
      position: fixed; width: 2px; height: 2px; background: white;
      box-shadow: 0 0 8px white; border-radius: 50%;
      animation: shoot 2s linear forwards; z-index: 1;
    }
    @keyframes shoot { from{transform:translate(0,0);opacity:1;} to{transform:translate(500px,-200px);opacity:0;} }

    header, footer { text-align: center; z-index: 2; color: #ffffff; }
    header { margin-top: 50px; }
    footer { margin-bottom: 50px; font-size: 0.9em; opacity: 0.95; }
    footer div:last-child { font-size: 0.8em; opacity: 0.9; }

    header h1, header h2 { margin: 0; font-family: 'Oswald', sans-serif; }
    header h1 { font-size: 2.5em; font-weight: 900; }
    header h2 { font-size: 1.2em; font-weight: 400; font-style: italic; }

    .clock {
      display: grid;
      grid-template-rows: auto auto auto;
      width: 95%;
      gap: var(--clock-gap);
      margin: auto;
      z-index: 2;
      position: relative;
    }
    .bar-wrap { position: relative; }

    .cities-container {
      border: 2px solid var(--border);
      height: 42px;
      position: relative;
      z-index: 3;
      overflow: hidden; /* clip cities/triangles at edges */
      background-color: #000000; /* force solid black */
    }
    .cities-container.am {
      background: linear-gradient(to right, #000000, var(--tab-bg), #f28c28, #87ceeb);
      border-radius: 0 0 12px 12px;
      border-top: 2px solid var(--border);
    }
    .cities-container.pm {
      background: linear-gradient(to right, #87ceeb, #f28c28, var(--tab-bg), #000000);
      border-radius: 12px 12px 0 0;
      border-bottom: 2px solid var(--border);
    }

    .tab {
      position: absolute;
      padding: 4px 12px;
      font-family: 'Oswald', sans-serif;
      font-size: 0.9em;
      font-weight: 700;
      color: #ffffff;
      border: 2px solid var(--border);
      z-index: 4;
      background: #000000;
    }
    .am-tab { bottom: 100%; left: 0; margin-bottom: -2px; border-bottom: none; border-radius: 8px 8px 0 0; }
    .pm-tab { top: 100%; right: 0; margin-top: -2px; border-top: none; border-radius: 0 0 8px 8px; }

    .numbers-container {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      height: var(--clock-h);
      background: #000000; /* force solid black */
      border: 2px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      z-index: 2;
    }
    .numbers-container .num {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Anton', sans-serif;
      font-size: 3.4em;
      font-weight: 700;
      color: var(--fg);
      background: #000000; /* force solid black */
      border-right: 2px solid var(--border);
      line-height: 1;
      position: relative;
    }
    .numbers-container .num:last-child { border-right: none; }

    .city-wrap {
      position: absolute;
      white-space: nowrap;
      max-width: 140px;
      overflow: visible;
      z-index: 5;
      cursor: default;
      user-select: none;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .city-label {
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--fg);
      background: #000000;
      padding: 4px 6px;
      border: 2px solid var(--border);
      border-radius: 6px;
      position: relative;
    }

    .city-triangle {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  width: 16px;   /* adjust size as needed */
  height: 10px;  /* adjust size as needed */
  background: #ffffff;   /* solid white fill */
  z-index: 4;
}

/* Upward pointing triangle for AM */
.city-triangle.am {
  top: 27px;
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
}

/* Downward pointing triangle for PM */
.city-triangle.pm {
  bottom: 27px;
  clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
}


    .info-box {
      position: fixed;
      background: #000000;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 8px 10px 10px 10px;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 0.9rem;
      color: var(--fg);
      width: 180px;
      text-align: center;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      pointer-events: none;
    }
    .info-box img { height: 1em; vertical-align: middle; margin-right: 6px; }
    /* Explicit white overrides */
.numbers-container .num { border-right-color: #ffffff !important; }
.cities-container { border-color: #ffffff !important; }
.tab { border-color: #ffffff !important; }
.city-label { border-color: #ffffff !important; }
.info-box { border-color: #ffffff !important; }

.city-triangle.am { border-top-color: #ffffff !important; }
.city-triangle.pm { border-bottom-color: #ffffff !important; }

  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <header>
    <h1>The 24 City Clock</h1>
    <h2>Time is static â€“ it's the Earth that moves</h2>
  </header>

  <div class="clock">
    <div class="bar-wrap">
      <div class="cities-container am" id="am"></div>
      <div class="tab am-tab">AM</div>
    </div>

    <div class="numbers-container" id="clock">
      <div class="num">12</div><div class="num">1</div><div class="num">2</div><div class="num">3</div>
      <div class="num">4</div><div class="num">5</div><div class="num">6</div><div class="num">7</div>
      <div class="num">8</div><div class="num">9</div><div class="num">10</div><div class="num">11</div>
    </div>

    <div class="bar-wrap">
      <div class="cities-container pm" id="pm"></div>
      <div class="tab pm-tab">PM</div>
    </div>
  </div>

  <footer>
    <div>Made by R23</div>
    <div>2025</div>
  </footer>

  <script>
    const cityData = {
      "AUCKLAND": { country: "New Zealand", tz: "Pacific/Auckland", flag: "https://flagcdn.com/nz.svg", pop: "1.6M" },
      "SUVA": { country: "Fiji", tz: "Pacific/Fiji", flag: "https://flagcdn.com/fj.svg", pop: "93K" },
      "SYDNEY": { country: "Australia", tz: "Australia/Sydney", flag: "https://flagcdn.com/au.svg", pop: "5.3M" },
      "BRISBANE": { country: "Australia", tz: "Australia/Brisbane", flag: "https://flagcdn.com/au.svg", pop: "2.6M" },
      "TOKYO": { country: "Japan", tz: "Asia/Tokyo", flag: "https://flagcdn.com/jp.svg", pop: "37M" },
      "SINGAPORE": { country: "Singapore", tz: "Asia/Singapore", flag: "https://flagcdn.com/sg.svg", pop: "5.9M" },
      "BANGKOK": { country: "Thailand", tz: "Asia/Bangkok", flag: "https://flagcdn.com/th.svg", pop: "10.5M" },
      "DHAKA": { country: "Bangladesh", tz: "Asia/Dhaka", flag: "https://flagcdn.com/bd.svg", pop: "22M" },
      "KARACHI": { country: "Pakistan", tz: "Asia/Karachi", flag: "https://flagcdn.com/pk.svg", pop: "16M" },
      "DUBAI": { country: "UAE", tz: "Asia/Dubai", flag: "https://flagcdn.com/ae.svg", pop: "3.6M" },
      "MOSCOW": { country: "Russia", tz: "Europe/Moscow", flag: "https://flagcdn.com/ru.svg", pop: "12.5M" },
      "CAIRO": { country: "Egypt", tz: "Africa/Cairo", flag: "https://flagcdn.com/eg.svg", pop: "20M" },
      "BERLIN": { country: "Germany", tz: "Europe/Berlin", flag: "https://flagcdn.com/de.svg", pop: "3.8M" },
      "LONDON": { country: "UK", tz: "Europe/London", flag: "https://flagcdn.com/gb.svg", pop: "9M" },
      "PRAIA": { country: "Cape Verde", tz: "Atlantic/Cape_Verde", flag: "https://flagcdn.com/cv.svg", pop: "160K" },
      "NORONHA": { country: "Brazil", tz: "America/Noronha", flag: "https://flagcdn.com/br.svg", pop: "3K" },
      "RIO": { country: "Brazil", tz: "America/Sao_Paulo", flag: "https://flagcdn.com/br.svg", pop: "6.7M" },
      "CARACAS": { country: "Venezuela", tz: "America/Caracas", flag: "https://flagcdn.com/ve.svg", pop: "2.9M" },
      "NEW YORK": { country: "USA", tz: "America/New_York", flag: "https://flagcdn.com/us.svg", pop: "8.5M" },
      "MEXICO CITY": { country: "Mexico", tz: "America/Mexico_City", flag: "https://flagcdn.com/mx.svg", pop: "22M" },
      "DENVER": { country: "USA", tz: "America/Denver", flag: "https://flagcdn.com/us.svg", pop: "715K" },
      "VANCOUVER": { country: "Canada", tz: "America/Vancouver", flag: "https://flagcdn.com/ca.svg", pop: "2.6M" },
      "ANCHORAGE": { country: "USA", tz: "America/Anchorage", flag: "https://flagcdn.com/us.svg", pop: "290K" },
      "HONOLULU": { country: "USA", tz: "Pacific/Honolulu", flag: "https://flagcdn.com/us.svg", pop: "350K" }
    };

    function getLocalParts(timeZone) {
      const parts = new Intl.DateTimeFormat('en-GB', {
        hour: 'numeric', minute: 'numeric', second: 'numeric',
        hourCycle: 'h23', timeZone
      }).formatToParts(new Date());
      const h = +parts.find(p => p.type === 'hour').value;
      const m = +parts.find(p => p.type === 'minute').value;
      const s = +parts.find(p => p.type === 'second').value;
      return { h, m, s };
    }

    function posForRow(local24) {
      const hour12 = local24 % 12;
      const percent = (hour12 / 12) * 100;
      return { isAM: local24 < 12, percent };
    }

    function makeCityWrap(name, targetIsAM) {
      const wrap = document.createElement('div');
      wrap.className = 'city-wrap ' + (targetIsAM ? 'am' : 'pm');

      const label = document.createElement('div');
      label.className = 'city-label';
      label.textContent = name;
      wrap.appendChild(label);

      const triangle = document.createElement('div');
      triangle.className = 'city-triangle ' + (targetIsAM ? 'am' : 'pm');
      wrap.appendChild(triangle);

      wrap.addEventListener('mouseenter', () => {
        const existing = document.querySelector('.info-box');
        if (existing) existing.remove();

        const info = document.createElement('div');
        info.className = 'info-box';
        const data = cityData[name];
        const now = new Date();
        const timeStr = new Intl.DateTimeFormat('en-GB', {
          hour: '2-digit', minute: '2-digit', timeZone: data.tz
        }).format(now);

        info.innerHTML = `
          <strong>${name}</strong><br>
          <span><img src="${data.flag}" alt="${data.country} flag"> ${data.country}</span><br>
          City population: ${data.pop}<br>
          Current time: ${timeStr}
        `;

        const rect = wrap.getBoundingClientRect();
        info.style.top = (rect.top - 110) + "px";
        info.style.left = rect.left + rect.width/2 + "px";
        info.style.transform = "translateX(-50%)";
        document.body.appendChild(info);
      });

      wrap.addEventListener('mouseleave', () => {
        const existing = document.querySelector('.info-box');
        if (existing) existing.remove();
      });

      return wrap;
    }

    function renderAll24() {
      const amRow = document.getElementById('am');
      const pmRow = document.getElementById('pm');
      amRow.innerHTML = '';
      pmRow.innerHTML = '';

      Object.keys(cityData).forEach(name => {
        const { h, m, s } = getLocalParts(cityData[name].tz);
        const local24 = h + m/60 + s/3600;
        const { isAM, percent } = posForRow(local24);

        const wrap = makeCityWrap(name, isAM);
        wrap.style.left = percent + '%';
        (isAM ? amRow : pmRow).appendChild(wrap);

        const threshold = 5;
        if (percent >= (100 - threshold)) {
          const dup = makeCityWrap(name, !isAM);
          dup.style.left = (percent - 100) + '%';
          (!isAM ? amRow : pmRow).appendChild(dup);
        }
        if (percent <= threshold) {
          const dup = makeCityWrap(name, !isAM);
          dup.style.left = (percent + 100) + '%';
          (!isAM ? amRow : pmRow).appendChild(dup);
        }
      });
    }

    function initStars() {
      const container = document.getElementById('stars');
      const count = 80;
      const w = window.innerWidth;
      const h = window.innerHeight;
      for (let i = 0; i < count; i++) {
        const s = document.createElement('div');
        s.className = 'star';
        s.style.left = Math.random() * w + 'px';
        s.style.top = Math.random() * h + 'px';
        s.style.animationDelay = Math.random() * 10 + 's';
        container.appendChild(s);
      }
    }

    function shootingStar() {
      const star = document.createElement('div');
      star.className = 'shooting-star';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth/2 + 'px';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 2000);
    }

       setInterval(shootingStar, 360000);

    // Boot wrapped in DOMContentLoaded so stars always show
    window.addEventListener("DOMContentLoaded", () => {
      initStars();
      renderAll24();
      setInterval(renderAll24, 1000);
    });
  </script>
</body>
</html>
